<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12"></div>
        <form>
            <fieldset>
                <div class="form-group">
                    <label for="userName">Name</label>
                    <input [(ngModel)]="user.userName" type="text" name="userName" id="userName" class="form-control" placeholder="Enter your user name">
                </div>
                <div class="form-group">
                    <label for="password">Email</label>
                    <input [(ngModel)]="user.email" type="text" name="email" id="email" class="form-control" placeholder="Enter your user name">
                </div>
                <div class="form-group">
                    <label for="email">Password</label>
                    <input  [(ngModel)]="user.password" type="text" name="password" id="password" class="form-control" placeholder="Enter your user name">
                </div>
                <div class="from-group">
                    <input class="btn-btn-success" type="button" value="Register" (click)="registerNow()">
                </div>
            </fieldset>

        </form>
    </div>
</div>
